<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<link rel="stylesheet" href="principal2.css"></link>


<h:head>
	<title>Terneros</title>
</h:head>
<body>
	<h:form id="form">
		<div class="card crud-demo">
			<p:growl id="messages" showDetail="true" />

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Nuevo" icon="pi pi-plus"
						actionListener="#{crudViewT.openNew}"
						update=":form:manage-Ternero-content"
						oncomplete="PF('manageTerneroDialog').show()"
						styleClass="ui-button-success" style="margin-right: .5rem">
						<p:resetInput target=":form:manage-Ternero-content" />
					</p:commandButton>
					<p:commandButton id="delete-Terneros-button"
						value="#{crudViewT.deleteButtonMessage}" icon="pi pi-trash"
						actionListener="#{crudViewT.deleteSelectedTerneros}"
						styleClass="ui-button-danger"
						disabled="#{!crudViewT.hasSelectedTerneros()}" update="@this">
						<p:confirm header="Confirmation"
							message="Delete the selected Terneros?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:fileUpload mode="simple" skinSimple="true" label="Import"
						chooseIcon="pi pi-download" />
					<p:commandButton value="Export" icon="pi pi-upload"
						styleClass="ui-button-help" ajax="false">
						<p:dataExporter type="pdf" target="dt-Terneros"
							fileName="Terneros" />
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			<br></br>


			<p:dataTable id="dt-Terneros" widgetVar="dtTernerosTerneros"
				var="Ternero" value="#{crudViewT.terneros}" reflow="true"
				styleClass="Terneros-table"
				selection="#{crudViewT.selectedTerneros}" rowKey="#{Ternero.ter_id}"
				paginator="true" rows="10" rowSelectMode="add"
				paginatorPosition="bottom">
				<f:facet name="header">
					<div class="Terneros-table-header">
						<span style="font-weight: bold">TERNEROS</span> <span
							class="filter-container ui-input-icon-left"> <i
							class="pi pi-search"></i> <p:inputText id="globalFilter"
								onkeyup="PF('dtTerneros').filter()" placeholder="Buscar" />
						</span>

					</div>
				</f:facet>

				<p:ajax event="rowSelect" update=":form:delete-Terneros-button" />
				<p:ajax event="rowUnselect" update=":form:delete-Terneros-button" />
				<p:ajax event="rowSelectCheckbox"
					update=":form:delete-Terneros-button" />
				<p:ajax event="rowUnselectCheckbox"
					update=":form:delete-Terneros-button" />
				<p:ajax event="toggleSelect" update=":form:delete-Terneros-button" />

				<p:column selectionMode="multiple" exportable="false"></p:column>

				<p:column headerText="Nro Ternero" sortBy="#{Ternero.nroTernero}"
					filterBy="#{Ternero.nroTernero}">
					<h:outputText value="#{Ternero.nroTernero}" />
				</p:column>
				<p:column headerText="Fecha Nacimiento" sortBy="#{Ternero.fechaNac}"
					filterBy="#{Ternero.fechaNac}">
					<h:outputText
						value="#{formatFechas.convertirFecha(Ternero.fechaNac)}"
						id="fecha" />
				</p:column>
				<p:column headerText="Parto" exportable="false">
					<h:outputText value="#{Ternero.parto}" />
				</p:column>
				<p:column headerText="Peso" sortBy="#{Ternero.peso}">
					<h:outputText value="#{Ternero.peso}" style="font-weight: 700">

					</h:outputText>
				</p:column>
				<p:column headerText="Sexo" sortBy="#{Ternero.peso}"
					filterBy="#{Ternero.peso}">
					<h:outputText value="#{Ternero.peso}" />
				</p:column>
				<p:column headerText="Guachera" sortBy="#{Ternero.parto}">
					<h:outputText value="#{Ternero.parto}" readonly="true" />
				</p:column>

				<p:column exportable="false">
					<p:commandButton icon="pi pi-pencil"
						update=":form:manage-Ternero-content"
						oncomplete="PF('manageTerneroDialog').show()"
						styleClass="edit-button rounded-button ui-button-success"
						process="@this">
						<f:setPropertyActionListener value="#{Ternero}"
							target="#{crudViewT.selectedTernero}" />
						<p:resetInput target=":form:manage-Ternero-content" />
					</p:commandButton>
					<p:commandButton class="ui-button-warning rounded-button"
						icon="pi pi-trash" process="@this"
						oncomplete="PF('deleteTerneroDialog').show()">
						<f:setPropertyActionListener value="#{Ternero}"
							target="#{crudViewT.selectedTernero}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>



			<p:dialog header="Nuevo Ternero" showEffect="fade" modal="true"
				widgetVar="manageTerneroDialog" responsive="true"
				styleClass="ui-button-outlined" blockScroll="true"
				style="overflow: scroll;
    max-height: 80%;">
				<p:outputPanel id="manage-Ternero-content" class="ui-fluid">

					<p:outputPanel rendered="#{not empty crudViewT.selectedTernero}">
						<p:graphicImage
							name="images/Ternero/#{crudView.selectedProduct.image}"
							library="demo" styleClass="Ternero-image"
							rendered="#{not empty crudView.selectedProduct.image}" />
						<p:divider align="center">
							<span class="ui-tag">Nacimiento</span>
						</p:divider>
						<div class="p-field">
							<p:outputLabel for="name">Nro Ternero</p:outputLabel>
							<p:inputText id="name"
								value="#{crudViewT.selectedTernero.nroTernero}" required="true" />
						</div>

						<div class="p-field">
							<p:outputLabel for="description">Fecha</p:outputLabel>
							<p:datePicker id="description" value="#{evaluacione.fechaEval}"
								required="true" requiredMessage="Se debe ingresar Fecha" />

						</div>

						<div class="p-field">
							<p:outputLabel for="category">Parto</p:outputLabel>
							<p:selectOneRadio id="category" layout="responsive" columns="2">
								<f:selectItem itemLabel="Normal" itemValue="Normal" />
								<f:selectItem itemLabel="Asistido" itemValue="Asistido" />
							</p:selectOneRadio>
						</div>
						<div class="p-formgrid p-grid">
							<div class="p-field p-col">
								<p:outputLabel for="price">Sexo</p:outputLabel>
								<p:inputNumber id="price"
									value="#{crudViewT.selectedTernero.valor}" symbol=" USD"
									symbolPosition="s" decimalSeparator="." thousandSeparator="," />
							</div>
							<div class="p-field p-col">
								<p:outputLabel for="quantity">Guachera</p:outputLabel>
								<p:spinner id="quantity" min="0"
									value="#{crudViewT.selectedTernero.parto}" />
							</div>
						</div>

						<p:divider align="center">
							<span class="ui-tag">Calostrado</span>
						</p:divider>
						<p:outputLabel for="cantidad">Cantidad(L)</p:outputLabel>
						<p:inputText id="cantidad"
							value="#{crudViewT.selectedTernero.cantCal}" required="true" />

						<p:outputLabel for="tiempo">Tiempo/Nacimiento</p:outputLabel>
						<p:inputText id="tiempo"
							value="#{crudViewT.selectedTernero.tiempo}" required="true" />

						<p:divider align="center">
							<span class="ui-tag">Refractrometria</span>
						</p:divider>
						<div class="p-field">
							<p:outputLabel for="fechaR">Fecha</p:outputLabel>
							<p:datePicker id="fechaR"
								value="#{crudViewT.selectedTernero.fechaRef}" required="true"
								requiredMessage="Se debe ingresar Fecha" />

						</div>
						<p:outputLabel for="valor">Valor</p:outputLabel>
						<p:inputText id="valor" value="#{crudViewT.selectedTernero.valor}"
							required="true" />

						<p:divider align="center">
							<span class="ui-tag">Desleche</span>
						</p:divider>
						<div class="p-field">
							<p:outputLabel for="fechaD">Fecha</p:outputLabel>
							<p:datePicker id="fechaD" value="#{evaluacione.fechaEval}"
								required="true" requiredMessage="Se debe ingresar Fecha" />

						</div>
						<p:outputLabel for="peso">Peso(Kg)</p:outputLabel>
						<p:inputText id="peso" value="#{crudViewT.selectedTernero.peso}"
							required="true" />
						<p:outputLabel for="altura">Altura</p:outputLabel>
						<p:inputText id="altura"
							value="#{crudViewT.selectedTernero.altura}" required="true" />




					</p:outputPanel>
				</p:outputPanel>


				<f:facet name="footer">
					<p:commandButton value="Guardar" icon="pi pi-check"
						actionListener="#{crudViewT.saveTernero}"
						update="manage-Ternero-content"
						process="manage-Ternero-content @this" />
					<p:commandButton value="Cancelar" icon="pi pi-times"
						onclick="PF('manageTerneroDialog').hide()"
						class="ui-button-secondary" />
				</f:facet>
			</p:dialog>


			<p:confirmDialog widgetVar="deleteTerneroDialog" showEffect="fade"
				width="300" message="Eliminar este Ternero?" header="Confirmar"
				severity="warn">
				<p:commandButton value="Sí" icon="pi pi-check"
					actionListener="#{crudViewT.deleteTernero}" process="@this"
					oncomplete="PF('deleteTerneroDialog').hide()" />
				<p:commandButton value="No" type="button"
					styleClass="ui-button-secondary" icon="pi pi-times"
					onclick="PF('deleteTerneroDialog').hide()" />
			</p:confirmDialog>

			<p:confirmDialog global="true" showEffect="fade" width="300">
				<p:commandButton value="Sí" type="button"
					styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no ui-button-secondary"
					icon="pi pi-times" />
			</p:confirmDialog>

			<br></br>
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Atrás" icon="pi pi-undo" action="#{crudViewT.atras()}"
						styleClass="ui-button-secondary" style="margin-right: .5rem">
					</p:commandButton>

				</p:toolbarGroup>
			</p:toolbar>


		</div>
	</h:form>
</body>
</html>
